spring.application.name=CinemaTicketBookingSystem

# 数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/cinema_ticket_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

# HikariCP 连接池配置
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false
logging.level.org.hibernate=ERROR

# LogSystem 日志配置
logsystem.logfile=logs/app.log
logsystem.console=true

# LogSystem 日志分割与异步写入配置
logsystem.max_file_size_mb=5
logsystem.max_backup_files=3
logsystem.async=true

# 服务端口与地址
server.port=8080
server.address=0.0.0.0

# 禁用Redis Session，使用内存存储
spring.session.store-type=none


